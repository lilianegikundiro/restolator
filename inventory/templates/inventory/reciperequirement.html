{% comment %} {% extends 'inventory/base.html' %} {% endcomment %}

{% block content %}
<div class="uk-grid-match uk-margin-remove-left" uk-grid>

	<div class="uk-width-1-6@m uk-invisible"></div>
    
	<div class="uk-width-expand uk-padding-remove">
		{% csrf_token %}
		<table class="uk-table uk-table-middle uk-table-divider">
			<thead>
				<tr>
					<th>Dish</th>
					<th>Ingredients</th>
					<th>Require</th>
					
				</tr>
			</thead>
			<tbody>
				{% for item in items %}
				<tr>
					<td><h3>{{ item.menu_item }}</h3></td>
		
					<td>{{ item.ingredient }}</td>
                    <td>{{ item.quantity_required }}</td>
					
				</tr>
				{% endfor %}
			</tbody>
		</table>
		<a class="uk-button uk-button-secondary uk-button-small" href="{% url 'create_reciperequirement' %}">Add Recipe requirements</a>
	</div>

	<div class="uk-width-1-6@m uk-invisible"></div>

</div>
{% endblock %}
