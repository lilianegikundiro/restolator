{% extends 'inventory/base.html'%}
{% load static %}
{% block content %}
<form method="post">
  <h4>Enter Sale:</h4>
  <div class="d-flex justify-content-center">
    
  </div>
  <div>
    {% csrf_token %}
    <label for="menu_item">Menu Item:</label>
    <select name="menu_item" id="menu_item">
      <option value selected>----------</option>
      {% for item in menu_items %}
      <option value="{{item.recipe}}">{{item.recipe}}</option>
      {% endfor %}
    <input id="purchase-btn" class="btn btn-primary btn-lg" type="submit" value="Add Sale" />
  </div>
</form>
{% endblock %}
